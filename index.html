<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantane Hub - Contact</title>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/Pantane1/nf/main/public/nf-fav.jpg" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h1>Get in touch</h1>
      <p class="subtitle">Reach out ‚Äî I'm always open to meaningful conversations.</p>

      <div class="contact-info">
        <p><strong>üåê Email:</strong><br />pantane254@gmail.com</p>
        <p><strong>‚òéÔ∏è Phone:</strong><br />+254 740 312 402</p>
        <p><strong>üìç Location:</strong><br />Thika, Kenya</p>

        <div class="social-icons">
          <a href="https://web.facebook.com/profile.php?id=100095346974516"><i class="fab fa-facebook-f"></i></a>
          <a href="https://x.com/pantane4"><i class="fab fa-twitter"></i></a>
          <a href="https://www.linkedin.com/in/martin-wamuhu-757924340/"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://www.youtube.com/@Pantane"><i class="fab fa-youtube"></i></a>
          <a href="https://www.instagram.com/_pantane_/"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2>PANTANE HUB</h2>

      <div id="successMessage" class="success-message"></div>
      <div id="errorMessage" class="error-message"></div>

      <form id="contactForm">
        <div class="form-group">
          <label>Your Name *</label>
          <input type="text" id="name" required placeholder="Your full name" />
        </div>

        <div class="form-group">
          <label>Email *</label>
          <input type="email" id="email" required placeholder="Your email address" />
        </div>

        <div class="form-group">
          <label>Message *</label>
          <textarea id="message" required placeholder="Write something..."></textarea>
        </div>

        <div class="form-group">
          <div class="g-recaptcha" data-sitekey="6LckmFAsAAAAANJDncWE1EksHFzPn93XMzw2poni"></div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </div>
  </div>

  <script>
    const EMAILJS_PUBLIC_KEY = "6B39GrANe3KTTGYGH";
    const EMAILJS_SERVICE_ID = "service_nrtkgck";
    const EMAILJS_TEMPLATE_ID = "template_b1391e3";

    emailjs.init(EMAILJS_PUBLIC_KEY);

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const captcha = grecaptcha.getResponse();
      if (!captcha) {
        showError("Please verify that you are not a robot.");
        return;
      }

      const params = {
        from_name: name.value.trim(),
        from_email: email.value.trim(),
        message: message.value.trim(),
      };

      emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, params)
        .then(() => {
          showSuccess("Message sent successfully!");
          this.reset();
          grecaptcha.reset();
        })
        .catch(() => {
          showError("Failed to send message. Try again.");
          grecaptcha.reset();
        });
    });

    function showSuccess(msg) {
      const el = document.getElementById("successMessage");
      el.textContent = msg;
      el.style.display = "block";
    }

    function showError(msg) {
      const el = document.getElementById("errorMessage");
      el.textContent = msg;
      el.style.display = "block";
    }
  </script>
</body>
</html>
