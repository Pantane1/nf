<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantane Hub - Contact</title>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/Pantane1/nf/main/public/nf-fav.jpg" />
</head>

<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h1>Get in touch</h1>
      <p class="subtitle">Reach out â€” I'm always open to meaningful conversations and collaborations. Let's build something amazing together.</p>

      <div class="contact-info">
        <p><strong>Email: </strong>pantane254@gmail.com</p>
        <p><strong>Phone: </strong>+254 740 312 402</p>
        <p><strong>Thika, Kenya</strong></p>

        <div class="social-icons">
          <a href="https://web.facebook.com/profile.php?id=100095346974516" title="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="https://x.com/pantane4" title="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="https://www.linkedin.com/in/martin-wamuhu-757924340/" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://www.instagram.com/_pantane_/" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2>Send a Message</h2>

      <div id="successMessage" class="success-message"></div>
      <div id="errorMessage" class="error-message"></div>

      <form id="contactForm">
        <div class="form-group">
          <label for="name">Your Name *</label>
          <input type="text" id="name" name="name" required placeholder="John Doe" />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required placeholder="john@example.com" />
        </div>

        <div class="form-group">
          <label for="message">Your Message *</label>
          <textarea id="message" name="message" required placeholder="Hello, I'd like to discuss..."></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </div>
  </div>
 
  <script>
    // Initialize EmailJS with your public key
    (function() {
      emailjs.init("6B39GrANe3KTTGYGH");
    })();

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      
      // Show loading state
      const submitBtn = document.getElementById("submitBtn");
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      submitBtn.disabled = true;

      // Hide any previous messages
      document.getElementById("successMessage").style.display = "none";
      document.getElementById("errorMessage").style.display = "none";

      // Get form values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      // Basic validation
      if (!name || !email || !message) {
        showError("Please fill in all required fields.");
        resetButton(submitBtn, originalText);
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError("Please enter a valid email address.");
        resetButton(submitBtn, originalText);
        return;
      }

      // Prepare parameters for EmailJS
      const templateParams = {
        from_name: name,
        from_email: email,
        message: message,
        to_email: "pantane254@gmail.com",
        date: new Date().toLocaleString()
      };

      // Send email using EmailJS
      emailjs.send("service_nrtkgck", "template_b1391e3", templateParams)
        .then(function(response) {
          console.log("Email sent successfully:", response);
          showSuccess("Your message has been sent successfully! I'll get back to you soon.");
          document.getElementById("contactForm").reset();
        })
        .catch(function(error) {
          console.error("Email send failed:", error);
          showError("Failed to send message. Please try again or contact me directly at pantane254@gmail.com");
        })
        .finally(function() {
          resetButton(submitBtn, originalText);
        });
    });

    // Helper functions for showing messages
    function showSuccess(message) {
      const successEl = document.getElementById("successMessage");
      successEl.textContent = message;
      successEl.style.display = "block";
      
      setTimeout(() => {
        successEl.style.display = "none";
      }, 8000);
    }

    function showError(message) {
      const errorEl = document.getElementById("errorMessage");
      errorEl.textContent = message;
      errorEl.style.display = "block";
      
      setTimeout(() => {
        errorEl.style.display = "none";
      }, 10000);
    }

    function resetButton(button, originalHTML) {
      button.innerHTML = originalHTML;
      button.disabled = false;
    }

    // Real-time validation
    const inputs = document.querySelectorAll('#contactForm input, #contactForm textarea');
    inputs.forEach(input => {
      input.addEventListener('input', function() {
        this.style.borderColor = '#e2e8f0';
        if (this.value.trim()) {
          document.getElementById("errorMessage").style.display = "none";
        }
      });
      
      input.addEventListener('blur', function() {
        if (this.hasAttribute('required') && !this.value.trim()) {
          this.style.borderColor = '#f56565';
        }
      });
    });
  </script>
</body>
</html>
